databases:
  - name: lab5_blogpost
    databaseName: lab5_blogpost
    user: lab5_blogpost_user

services:
  - type: web
    name: lab5Teluk
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4